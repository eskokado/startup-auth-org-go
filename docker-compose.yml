services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - APP_BASE_URL=http://localhost:8080
      - JWT_SECRET=dev-secret
      - SMTP_HOST=smtp.example.com
      - SMTP_PORT=587
      - SMTP_USERNAME=user
      - SMTP_PASSWORD=pass
      - FROM_EMAIL=noreply@example.com
      - STRIPE_SECRET=sk_test_xxx
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
